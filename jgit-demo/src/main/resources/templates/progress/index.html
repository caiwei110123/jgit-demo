<!doctype html><html><head><meta charset="utf-8" /><title>简单的jquery进度条</title><script type="text/javascript" src="static/js/jquery.js"></script></head><body><script>    var i = 0;    /*add——创建tbx下的div加文字和变宽度的方法*/    function add(i){		    var tbox =$(".tbox");            var tiao =$(".tiao");			tiao.css("width",i+"%").html(i+"%");		}    function add1(i){        var tbox1 =$(".tbox1");        var tiao1 =$(".tiao1");        tiao1.css("width",i+"%").html(i+"%");    }    function xh1(){        if(i>100){            //$(".ok").html("加载完成").fadeIn("slow");            return;        } else {            setTimeout("xh1()",100);            add1(i);            i++;        }    }    /*创建方法（i++循环起来）*/	function xh(){            if(i>100){                $(".ok").html("加载完成").fadeIn("slow");                i = 0;                xh1();                return;            } else {                //发送 ajax，没成功返回一次，+10%。服务端部署好后，执行 i>100 逻辑。如果90%服务端好没好，则卡在90%               setTimeout("xh()",100);                add(i);                i++;            }		}    /*调用xh()函数*/$(document).ready(function(){		xh();	});</script><style>.box{width:397px; height:300px;   }.ok{width:200px; height:100px; margin:0 auto; text-align:center; background:#999; line-height:100px; color:#FFF; display:none; }.tbox{width:497px; height:49px; background:url(static/png/bak.png) no-repeat; margin-top:20px;}.tbox div{width:0px; height:49px; background:url(static/png/pro.png) no-repeat; text-align:center;    font-family:Tahoma; font-size:18px; line-height:48px;}.tbox1{width:497px; height:49px; background:url(static/png/bak.png) no-repeat; margin-top:20px;}.tbox1 div{width:0px; height:49px; background:url(static/png/pro.png) no-repeat; text-align:center;    font-family:Tahoma; font-size:18px; line-height:48px;}</style><div class="box">    <table  >        <tr>            <td >                <div style="width: 80px;vertical-align: center;">合并代码</div>            </td>            <td>                <div class="tbox">                    <div class="tiao"></div>                </div>                <div class="ok"></div>            </td>            <td >                <div style="width: 80px;vertical-align: center;">编译代码</div>            </td>            <td>                <div class="tbox1">                    <div class="tiao1"></div>                </div>            </td>        </tr>    </table></div></body></html>
